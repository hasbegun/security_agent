server {
    listen 80;
    server_name localhost; # Or your domain if deploying

    # Root directory where React build files are located
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # Try to serve the requested file directly, then directory,
        # otherwise fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Optional: Improve caching for static assets
    location ~* \.(?:css|js|map|jpe?g|png|gif|ico|svg|webp|woff2?|ttf|otf)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Optional: Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
}